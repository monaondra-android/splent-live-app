        { zrucnost: "video", potencialMin: 7, nazov: "Video Produkƒçn√Ω ≈†pecialista", popis: "Nat√°ƒçanie, strih a postprodukcia marketingov√Ωch vide√≠.", vyzaduje: "Kreativita, technick√© znalosti a potenci√°l pre rozpr√°vanie pr√≠behov." },
        { zrucnost: "dizajn", potencialMin: 8, nazov: "Senior UX/UI Dizajn√©r", popis: "N√°vrh pou≈æ√≠vateƒæsk√©ho rozhrania, testovanie a optimaliz√°cia.", vyzaduje: "Vysok√Ω potenci√°l pre empatiu a vizu√°lne myslenie." },
        { zrucnost: "prezent√°cia", potencialMin: 7, nazov: "Intern√Ω Tr√©ner/≈†koliteƒæ", popis: "Vedenie workshopov a ≈°kolen√≠ pre rozvoj zamestnancov.", vyzaduje: "V√Ωborn√© komunikaƒçn√© a prezentaƒçn√© schopnosti, vodcovsk√Ω potenci√°l." },
        { zrucnost: "ai", potencialMin: 9, nazov: "AI Architect", popis: "Navrhovanie a implement√°cia rozsiahlych AI rie≈°en√≠.", vyzaduje: "Vysok√Ω analytick√Ω a technick√Ω potenci√°l v oblasti AI/ML." },
        { zrucnost: "prompt", potencialMin: 6, nazov: "Prompt Engineer", popis: "Optimaliz√°cia vstupov pre generat√≠vne AI modely a ich testovanie.", vyzaduje: "Kreativita, logick√© myslenie a sk√∫senosti s AI n√°strojmi." },

    ];
    
    // Funkcie pre filtre a ukladanie
    function getMaxFilterPotencial(filterValue) {
        if (filterValue === '4') return 4;
        if (filterValue === '7') return 7;
        if (filterValue === '10') return 10;
        return 10;
    }

    function ulozProfil(meno, zrucnosti, potencial, urovenFiltra) {
        localStorage.setItem('splent_meno', meno);
        localStorage.setItem('splent_zrucnosti', zrucnosti);
        localStorage.setItem('splent_potencial', potencial);
        localStorage.setItem('splent_filter', urovenFiltra);
    }
    
    function nacitajProfil() {
        const ulozeneMeno = localStorage.getItem('splent_meno');
        const ulozeneZrucnosti = localStorage.getItem('splent_zrucnosti');
        const ulozenyPotencial = localStorage.getItem('splent_potencial');
        const ulozenyFilter = localStorage.getItem('splent_filter');
        
        if (ulozeneMeno) document.getElementById('meno').value = ulozeneMeno;
        if (ulozeneZrucnosti) document.getElementById('zrucnosti').value = ulozeneZrucnosti;
        if (ulozenyPotencial) document.getElementById('potencial').value = parseInt(ulozenyPotencial);

    }
    
    // NOV√Å FUNKCIA: Vyma≈æe d√°ta z localStorage (pripojen√° k #resetBtn)

    // Hlavn√° funkcia pre Matcher
    function generujMatch() {
        const meno = document.getElementById('meno').value;
        const zrucnostiText = document.getElementById('zrucnosti').value;
        const potencial = parseInt(document.getElementById('potencial').value);
        const urovenFiltra = document.getElementById('urovenFiltra').value;
        const vystupElement = document.getElementById('vystup');
        
        // ... (Kontrola a spracovanie zruƒçnost√≠) ...
        if (!meno || zrucnostiText.trim().length === 0 || isNaN(potencial) || potencial < 1 || potencial > 10) {
             vystupElement.innerHTML = `<div class="profil-box" style="border-color: #E57373; background-color: #FFEBEE;">
                ‚ö†Ô∏è **Pros√≠m, vypl≈àte Meno, aspo≈à jednu Zruƒçnos≈• a Potenci√°l (1-10) spr√°vne!**
            </div>`;
            return;
        }
        
        ulozProfil(meno, zrucnostiText, potencial, urovenFiltra);

        const maxPotencialFilter = getMaxFilterPotencial(urovenFiltra); 
        const zrucnostiArray = zrucnostiText.split(',').map(skill => skill.toLowerCase().trim()).filter(skill => skill.length > 0); 

        // ... (Vytvorenie profilu HTML) ...
        let popisPotencialu = (potencial >= 8) ? "‚≠ê **Vynikaj√∫ci a vysok√Ω potenci√°l** pre ved√∫ce √∫lohy! (L√≠der)" :

                                               "üå± **Stabiln√Ω potenci√°l**, pripraven√Ω na rast a z√°kladn√© poz√≠cie. (Nov√°ƒçik)";
        
        const zrucnostiFormatovane = zrucnostiArray.map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(', ');

        const profilHTML = `

            <p><strong>Kƒæ√∫ƒçov√© zruƒçnosti:</strong> ${zrucnostiFormatovane}</p>

            <p><strong>Zobrazen√© poz√≠cie do Potenci√°lu:</strong> ${maxPotencialFilter}/10</p>
            <p><em>${popisPotencialu}</em></p>
        `;

        // ... (Job Matching Logika) ...
        let jobMatchHTML = "";
        let foundMatch = false;
        let odporucanePrace = []; 

        for (const inputSkill of zrucnostiArray) {
            let bestJobForSkill = null;

            for (const job of jobData) {
                if (job.potencialMin > maxPotencialFilter) continue; 
                
                if (inputSkill.includes(job.zrucnost)) {
                    if (potencial >= job.potencialMin) {
                        if (!bestJobForSkill || job.potencialMin > bestJobForSkill.potencialMin) {
                            bestJobForSkill = job;
                        }
                    }
                }
            }
            
            if (bestJobForSkill) {
                if (!odporucanePrace.some(j => j.nazov === bestJobForSkill.nazov)) {
                    odporucanePrace.push(bestJobForSkill);
                    foundMatch = true;
                }
            }
        }
        
        if (foundMatch) {
            jobMatchHTML = odporucanePrace.map(job => `
                <div class="job-offer">
                    <h4>${getIconBySkill(job.zrucnost)} ${job.nazov}</h4>
                    <p><strong>Popis:</strong> ${job.popis}</p>

                </div>
            `).join(''); 

        } else {

            `;

        vystupElement.innerHTML = `
